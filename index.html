<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy page</title>
    <link rel="stylesheet" href="./carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="./carousel/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
    .card1 {
      width: 260px;
    }

    .row-slider {
      width: 100%;
      margin: auto;
      padding: 0 30px;
      padding-top: 30px;
    }

    .owl_carousel_sec {
      background-color: #171a29;
    }
  </style>

  <body>
    <section class="swiggy-header-sec">
      <div class="container">
        <header>
          <div class="log-content">
            <div class="swiggy-logo">
              <img src="image/swiggy-logo.png" alt="swiggy-logo " />
            </div>

            <div class="location">
              <a href="#">Chennai</a>
              <span>Thoraipakkam, Jain collage </span>
              <i class="bi bi-caret-down-fill"></i>
            </div>
          </div>

          <nav>
            <ul>
              <li>
                <a href="#"><i class="bi bi-search"></i><span>Offers</span></a>
              </li>
              <li>
                <a href="#"
                  ><i class="bi bi-hourglass-split"></i><span>Offers</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><i class="bi bi-pie-chart-fill"></i><span>Help</span></a
                >
              </li>
              <li id="swiggyLogin">
                <a href="#"
                  ><i class="bi bi-pin-map-fill"></i><span>Sign In</span></a
                >
              </li>
              <li>
                <a href="#"><i class="bi bi-cart4"></i><span>Cart</span></a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
    </section>

    <!-- --- Owel Colreseal SECTION START --- -->
    <section class="owl_carousel_sec">
      <div class="container">
        <div class="row-slider">
          <div class="brand owl-carousel owl-theme">
            <div class="card1">
              <img src="image/slider-img-1.webp" />
            </div>

            <div class="card1">
              <img src="image/slider-img-2.webp" />
            </div>

            <div class="card1">
              <img src="image/slider-img-3.webp" />
            </div>

            <div class="card1">
              <img src="image/slider-img-4.webp" />
            </div>
            <div class="card1">
              <img src="image/slider-img-5.webp" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- --- owel Colreseal SECTION END --- -->

    <!-- ============== FOOD SECTION START ============= -->
    <section class="food-sec">
      <div class="container">
        <div class="filter-row">
          <h1>1181 restaurants</h1>

          <div class="filter-col">
            <a href="#" onclick="defaultSorter()">Relevence </a>
            <a href="#" onclick="deliervySorter()">Delivery Time</a>
            <a href="#" onclick="ratingSorter()">Rating</a>
            <a href="#" onclick="costLtH()">Cost : Low to High</a>
            <a href="#" onclick="costHtL()">Cost : High to Low</a>
            <a href="#">Filters</a>
          </div>
        </div>

        <div class="food_card">
          <!-- swiggyFoods append hear -->
        </div>
      </div>
    </section>
    <!-- ============== FOOD SECTION END ================ -->

    <script src="main/main.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="carousel/owl.carousel.min.js"></script>
    <script src="carousel.js"></script>
  </body>
</html>
